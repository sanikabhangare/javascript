<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center"><b>Calculator</b></h1>
    <div class="container w-50 shadow p-5 mx-auto">
        <div class="container p-5 w-40 mx=auto">
            <input type="number" id="num1" class="form-control my-2">
            <input type="number" id="num2" class="form-control">
        </div>
        <div id="result" style="height: 100px;"></div>
        <div class="container d-flex justify-content-around">
            <div class="row">
                <div class="col-12 col-lg-3 my-2 text-center">
                    <button class="btn btn-primary" id="add">Addition</button>
                </div>
                <div class="col-12 col-lg-3 my-2 text-center">
                    <button class="btn btn-primary" id="sub">Substract</button>
                </div>
                <div class="col-12 col-lg-3 my-2 text-center">
                    <button class="btn btn-primary" id="mul">Multiply</button>
                </div>
                <div class="col-12 col-lg-3 my-2 text-center">
                    <button class="btn btn-primary" id="div">Division</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
